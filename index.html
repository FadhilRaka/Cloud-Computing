<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Data Page - Landscape</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #e0f0ff;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: linear-gradient(to bottom right, #ffffff, #d0eaff);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      display: flex;
      gap: 30px;
      align-items: center;
    }
    .left {
      flex: 1;
      text-align: center;
    }
    .right {
      flex: 2;
    }
    h1 {
      color: #005f99;
      margin-bottom: 20px;
      text-align: center;
    }
    .profile-pic {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #007acc;
      transition: transform 0.3s ease;
    }
    .profile-pic:hover {
      transform: scale(1.05);
    }
    .info {
      text-align: left;
    }
    .info label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #004d80;
    }
    .info p {
      margin: 0 0 15px;
      color: #336699;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      .right {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="photo_2025-06-10_17-10-36.jpg" alt="Foto Profil" class="profile-pic">
    </div>
    <div class="right">
      <h1>Personal Data</h1>
      <div class="info">
        <label>Nama Lengkap:</label>
        <p>Fadhil Raka Aulia Rahman</p>

        <label>Tanggal Lahir:</label>
        <p>10 November 2003</p>

        <label>Alamat:</label>
        <p>Al Kahfi Recidence, Blok B1, Jombang, Ciputat, Tangerang Selatan</p>

        <label>Email:</label>
        <p>fadhilrakaauliarahman@gmail.com</p>

        <label>Telepon:</label>
        <p>0895-0835-4544</p>

        <label>Jenis Kelamin:</label>
        <p>Laki-laki</p>

        <label>Kata-kata:</label>
        <p>Tidak ada yang lebih indah dari pelangi kecuali matamu itu</p>
      </div>
    </div>
  </div>
</body>
</html>
