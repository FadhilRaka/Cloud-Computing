    body {
      font-family: Arial, sans-serif;
      margin: 40px;

    }
    .container {
      max-width: 600px;
      margin: auto;
      background: linear-gradient(to bottom right, #ffffff, #d0eaff);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);

    }

      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 4px solid #007acc; 
      transition: transform 0.3s ease;
    }
    .profile-pic:hover {
      transform: scale(1.05); 
    }
    .info {
      text-align: left;
      margin: 20px 0;
    }
    .info label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #004d80; 
    }
    .info p {
      margin: 0 0 15px;
      color: #336699; 
    }
  </style>
</head>
